<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cerita Bahasa Jepang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Cerita Bahasa Jepang</h1>
        <div class="input-group">
            <label for="title">Judul Cerita:</label>
            <input type="text" id="title" placeholder="Masukkan judul cerita">
        </div>
        <div class="input-group">
            <label for="kanji">Kanji:</label>
            <textarea id="kanji" placeholder="Masukkan cerita dalam Kanji"></textarea>
        </div>
        <div class="input-group">
            <label for="hiragana">Hiragana:</label>
            <textarea id="hiragana" placeholder="Masukkan cerita dalam Hiragana"></textarea>
        </div>
        <div class="input-group">
            <label for="arti">Arti:</label>
            <textarea id="arti" placeholder="Masukkan arti cerita"></textarea>
        </div>
        <button id="save-btn">Simpan Cerita</button>
        <h2>Daftar Cerita</h2>
        <div id="stories"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
